<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crystal Game</title>
    <h2>Crystals!</h2>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  </head>
  <body>
    <h2>Take your pick! Pick the right crystal to match the number below.</h2>
    <div class="container">
      <div class="row">
        <div class="column">
          <button type="button" name="white" id ="white">
            <img col-md-3 src="assets/images/quartz2.jpg" alt="white quartz">
          </button>

          <button type="button" name="blue">
            <img col-md-3 id="blue" height="250px" src="assets/images/blue quartz.png" alt="blue quartz">
          </button>

          <button type="button" name="purple">
            <img col-md-3 id="purple" height="250px" width="250px" src="assets/images/original quartz.jpg" alt="purple quartz">
          </button>

          <button type="button" name="gold">
            <img col-md-3 id="gold" height="250px" src="assets/images/gold crystal.jpg" alt="gold rocks">
          </button>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/js/game.js"></script>
    <h1> Match This: <script> var sum </script> </h1>
    <br>
    <div class="container">
      <h1><strong>Scoreboard</strong></h1>
      <hr>
      <div class="row">
        <h2 col-lg-6>Wins:</h2>
        <h2 col-lg-6> Losses: </h2>
      </div>
    </div>
  </body>
</html>
